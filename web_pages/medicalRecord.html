<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Failure Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        html {
            overflow: scroll;
        }

        body {
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #login-form-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="login-form-container">
        <form action="classify" method="GET">
            <div class="card" style="width: 400px">
                <div class="card-content">
                    <div class="media">
                        <div class="is-size-4 has-text-centered">Heart Failure Prediction</div>
                    </div>
                    <div class="content">

                        <div class="field">
                            <p class="control">
                                Age: <input class="input" type="number" value='0.00' step='1.00' name="age" id="age">
                            </p>
                        </div>

                        <div class="field">
                            <p class="control">
                                 <input type="radio" name="Anaemia" value="1" id="true"> Has Anaemia
                                <input type="radio" name="Anaemia" value="0" id="false"> Does not have Anaemia
                            </p>
                        </div>

                        <div class="field">
                            <p class="control">
                                CPK: <input class="input" type="number" value='0.00' step='0.01' name="CPK" id="CPK">
                            </p>
                        </div>

                        <div class="field">
                            <p class="control">
                                <input type="radio" name="Diabetes" value="1" id="true"> Has Diabetes
                                <input type="radio" name="Diabetes" value="0" id="false"> Does not have Diabetes
                            </p>
                        </div>

                        <div class="field">
                            <p class="control">
                                Ejection Fraction: <input class="input" type="number" value='0.00' step='0.01' name="EF"
                                    id="EF">
                            </p>
                        </div>

                        <div class="field">
                            <p class="control">
                                <input type="radio" name="HBP" value="1" id="true"> Has High Blood
                                Pressure
                                <input type="radio" name="HBP" value="0" id="false"> Does not have High Blood Pressure
                            </p>
                        </div>

                        <div class="field">
                            <p class="control">
                                Platelets: <input class="input" type="number" value='0.00' step='1.00' name="Platelets"
                                    id="Platelets">
                            </p>
                        </div>

                        <div class="field">
                            <p class="control">
                                Serum Ceratinine: <input class="input" type="number" value='0.00' step='0.01'
                                    name="SRCT" id="SRCT">
                            </p>
                        </div>

                        <div class="field">
                            <p class="control">
                                Serum Sodium: <input class="input" type="number" value='0.00' step='0.01' name="SRSO"
                                    id="SRSO">
                            </p>
                        </div>

                        <div class="field">
                            <p class="control">
                                <input type="radio" name="gender" value="1" id="male"> Male
                                
                                <input type="radio" name="gender" value="0" id="female"> Female
                            </p>
                        </div>



                        <div class="field">
                            <p class="control">
                                 <input type="radio" name="Smoke" value="1" id="true"> Is a smoker
                                <input type="radio" name="Smoke" value="0" id="false"> Is not a smoker
                            </p>
                        </div>

                        <div class="field">
                            <p class="control">
                                Days: <input class="input" type="number" value='0.00' step='1.00' name="Days" id="Days">
                            </p>
                        </div>

                        <div class="field">
                            <button class="button is-fullwidth is-rounded is-success">Submit</button>
                        </div>
                    </div>
                </div>
        </form>
    </div>
</body>

</html>
